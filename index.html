<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Digit Extract + 28x28 Normalize (Final)</title>
<style>
  body { font-family: sans-serif; }
  #digits canvas {
    margin: 4px;
    border: 1px solid #ccc;
  }
</style>
</head>

<body>
<h2>Digit Extract + 28x28 Normalize (Final)</h2>

<input type="file" id="fileInput" accept="image/*"><br><br>

<div id="log"></div>
<div id="digits"></div>

<script async src="https://docs.opencv.org/4.x/opencv.js" onload="cvLoaded()"></script>

<script>
function log(text) {
    document.getElementById("log").innerHTML += text + "<br>";
}

let cvReady = false;
function cvLoaded() {
    cv['onRuntimeInitialized'] = () => {
        cvReady = true;
        log("✔ OpenCV.js ready!");
    };
}

document.getElementById("fileInput").addEventListener("change", (e) => {
    if (!cvReady) { alert("OpenCV is not ready yet."); return; }
    const file = e.target.files[0];
    const img = new Image();
    img.src = URL.createObjectURL(file);
    img.onload = () => extractDigits(img);
});

// ----------------------------
// 最終版：横方向閾値拡大 + 繰り返しマージ + 矩形重なり + 28x28正規化
// ----------------------------
function extractDigits(img) {
    log("=== Start extraction ===");

    let src = cv.imread(img);
    log("Read image: " + src.cols + " x " + src.rows);

    // グレースケール & 二値化
    let gray = new cv.Mat();
    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

    let bin = new cv.Mat();
    cv.threshold(gray, bin, 0, 255, cv.THRESH_BINARY_INV + cv.THRESH_OTSU);

    // ノイズ除去
    let kernel = cv.Mat.ones(3, 3, cv.CV_8U);
    cv.morphologyEx(bin, bin, cv.MORPH_OPEN, kernel);

    // 輪郭抽出
    let contours = new cv.MatVector();
    let hierarchy = new cv.Mat();
    cv.findContours(bin, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

    // 盤面の除外
    let boardRect = null;
    let maxArea = 0;
    for (let i = 0; i < contours.size(); i++) {
        let rect = cv.boundingRect(contours.get(i));
        let area = rect.width * rect.height;
        if (area > maxArea) { maxArea = area; boardRect = rect; }
    }
    log("Board area (excluded): " + JSON.stringify(boardRect));

    // 数字候補
    let candidates = [];
    for (let i = 0; i < contours.size(); i++) {
        let rect = cv.boundingRect(contours.get(i));
        let x=rect.x, y=rect.y, w=rect.width, h=rect.height;
        if (boardRect &&
            x > boardRect.x - 5 &&
            x + w < boardRect.x + boardRect.width + 5 &&
            y > boardRect.y - 5 &&
            y + h < boardRect.y + boardRect.height + 5) continue;
        if (w > 40 || h > 40 || w < 8 || h < 8) continue; // サイズフィルタ
        candidates.push(Object.assign({}, rect));
    }

    // 中心距離 + 矩形重なりによるマージ
    function center(rect) {
        return {cx: rect.x + rect.width/2, cy: rect.y + rect.height/2};
    }
    function intersect(r1,r2){
        return !(r2.x > r1.x + r1.width || r2.x + r2.width < r1.x ||
                 r2.y > r1.y + r1.height || r2.y + r2.height < r1.y);
    }

    let merged = [];
    const xThreshold = 30; // 横方向は広め
    const yThreshold = 15; // 縦方向は小さめ
    candidates.forEach(r => merged.push(Object.assign({}, r)));

    let changed = true;
    while(changed){
        changed = false;
        let newMerged = [];
        let used = Array(merged.length).fill(false);
        for(let i=0;i<merged.length;i++){
            if(used[i]) continue;
            let m = Object.assign({}, merged[i]);
            for(let j=i+1;j<merged.length;j++){
                if(used[j]) continue;
                let r = merged[j];
                let c1 = center(m), c2 = center(r);
                if(intersect(m,r) || (Math.abs(c1.cx-c2.cx)<=xThreshold && Math.abs(c1.cy-c2.cy)<=yThreshold)){
                    // マージ
                    let x1 = Math.min(m.x,r.x);
                    let y1 = Math.min(m.y,r.y);
                    let x2 = Math.max(m.x+m.width, r.x+r.width);
                    let y2 = Math.max(m.y+m.height, r.y+r.height);
                    m.x = x1; m.y = y1; m.width = x2-x1; m.height = y2-y1;
                    used[j] = true;
                    changed = true;
                }
            }
            newMerged.push(m);
        }
        merged = newMerged;
    }

    log("Total merged digits: " + merged.length);

    const container = document.getElementById("digits");
    container.innerHTML = "";

    // 28x28正規化
    merged.forEach((rect, idx) => {
        let roi = bin.roi(new cv.Rect(rect.x, rect.y, rect.width, rect.height));
        let size = Math.max(rect.width, rect.height);
        let padded = cv.Mat.zeros(size, size, roi.type());
        roi.copyTo(padded.rowRange(0, rect.height).colRange(0, rect.width));

        let square = new cv.Mat();
        cv.resize(padded, square, new cv.Size(28,28), 0, 0, cv.INTER_AREA);

        let canvas = document.createElement("canvas");
        canvas.width = 28; canvas.height = 28;
        cv.imshow(canvas, square);
        container.appendChild(canvas);

        log(`Digit ${idx+1}: x=${rect.x}, y=${rect.y}, w=${rect.width}, h=${rect.height}`);

        roi.delete(); padded.delete(); square.delete();
    });

    src.delete(); gray.delete(); bin.delete(); kernel.delete();
    contours.delete(); hierarchy.delete();

    log("=== End extraction ===");
}
</script>

</body>
</html>
