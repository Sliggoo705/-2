<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Picross OCR Test</title>
  <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady()"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    canvas { border:1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Picross OCR Test</h2>
  <input type="file" id="imageInput">
  <canvas id="canvasOutput"></canvas>
  <script>
    let cvReady = false;
    let model;

    function onOpenCvReady() {
      console.log("✔ OpenCV.js ready!");
      cvReady = true;
    }

    async function loadModel() {
      if(model) return model;
      try {
        const MODEL_URL = 'https://storage.googleapis.com/learnjs-data/model-builder/mnist/model.json';
        model = await tf.loadLayersModel(MODEL_URL);
        console.log("✔ MNIST model loaded");
      } catch(err) {
        console.error("Failed to load MNIST model:", err);
      }
      return model;
    }

    document.getElementById('imageInput').addEventListener('change', async (e) => {
      if(!cvReady) { alert("OpenCV.js is not ready yet"); return; }
      const file = e.target.files[0];
      if(!file) return;

      const img = new Image();
      img.onload = async function() {
        const canvas = document.getElementById('canvasOutput');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        // OpenCV で処理
        let src = cv.imread(canvas);
        let gray = new cv.Mat();
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.threshold(gray, gray, 0, 255, cv.THRESH_BINARY_INV + cv.THRESH_OTSU);

        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(gray, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        console.log("Contours found:", contours.size());

        if(!model) await loadModel();

        for(let i=0; i<contours.size(); i++){
          let rect = cv.boundingRect(contours.get(i));
          if(rect.width < 5 || rect.height < 5 || rect.width > 50 || rect.height > 50) continue;

          let roi = gray.roi(rect);
          let dst = new cv.Mat();
          cv.resize(roi, dst, new cv.Size(28,28), 0, 0, cv.INTER_AREA);

          let tensor = tf.tensor(Array.from(dst.data), [28,28,1], 'float32').div(255.0).expandDims(0);
          let pred = model.predict(tensor);
          let digit = pred.argMax(1).dataSync()[0];
          console.log(`Digit detected at x=${rect.x}, y=${rect.y}: ${digit}`);

          roi.delete();
          dst.delete();
          tensor.dispose();
          pred.dispose();
        }

        src.delete();
        gray.delete();
        contours.delete();
        hierarchy.delete();
      };
      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
